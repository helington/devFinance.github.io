<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>helington.finance$</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">

   

    <header>
        <img src="./assets/logo.svg" alt="logo finance">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="assets/income.svg" alt="Imagem de Entradas">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="card">
                <h3>
                    Saídas
                    <img src="assets/expense.svg" alt="Imagem de saida">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>

            <div class="card total">
                <h3>
                    Total
                    <img src="assets/total.svg" alt="Imgaem Total">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>

        </section>
        <section id="transactions">
            <h2 class="sr-only">Transações</h2>

            <a href="#" onclick="modal.open()" class="button new">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div class="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição"
                        required>
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input type="Number" step="0.01" id="amount" name="amount" placeholder="0,00"
                        required>
                    </div>
                    <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>

                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" id="date" name="date"
                        required>
                    </div>

                    <div class="input-group actions">
                        <a href="#" onclick="modal.close()" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>

                    <script src="Script.js"></script>

                </form>
            </div>
        </div>
    </div>

    <footer><p>helington.finance$</p></footer>
</body>
</html>
